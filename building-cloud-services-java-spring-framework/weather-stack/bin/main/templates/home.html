<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<head>
<title>Good Thymes Virtual Grocery</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">

<div class="jumbotron">
  <h1 class="display-4">Weather Current!</h1>
  <p class="lead" th:text="${weatherRequest.location.name}">,<span th:text="${weatherRequest.location.country}"></span></p>
  <span th:text="${weatherRequest.location.localtime}"></span>
  
  <hr class="my-4">
  
  	<dl class="row">
  		<dt class="col-sm-3">Local Time</dt>
  		<dd class="col-sm-9" th:text="${weatherRequest.current.observationTime}"></dd>

  		<dt class="col-sm-3">Temperature</dt>
  		<dd class="col-sm-9">
  			<p> <span th:text="${weatherRequest.current.temperature}">0</span>&deg; <span>F</span></p>
	  	</dd>
	</dl>
	

	

	
	 	<dl class="row">
  		<dt class="col-sm-3">
  			<ul class="list-inline" th:each="icon : ${weatherRequest.current.weatherIcons}">
  				<li class="list-inline-item"><img src="../../images/gtvglogo.png" th:src="${icon}"/></li>
			</ul>
	
			<ul class="list-inline" th:each="description : ${weatherRequest.current.weatherDescriptions}">
  				<li class="list-inline-item"><p th:text="${description}"></p></li>
			</ul>
  		</dt>
  		<dd class="col-sm-9">
  			<p><span>Wind Speed:</span> <span th:text="${weatherRequest.current.windSpeed}"></span></p>
  			<p><span>Wind Degree:</span> <span th:text="${weatherRequest.current.windDegree}">0</span>&deg; <span>F</span></p>
  			<p><span>Pressure:</span> <span th:text="${weatherRequest.current.pressure}">0</span></p>
  			<p><span>Precip:</span> <span th:text="${weatherRequest.current.precip}">0</span></p>
  			<p><span>Humidity:</span> <span th:text="${weatherRequest.current.humidity}">0</span></p>
  			<p><span>Cloudover:</span> <span th:text="${weatherRequest.current.cloudcover}">0</span></p>
  		</dd>

	</dl>
	
	
</div>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>

</html>
