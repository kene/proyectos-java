<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>CoronaVirus Tracker Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1 class="h1">CoronaVirus Tracker Application</h1>
		<p class="h4">This is application lists the current number of cases reported
			across the world</p>

		<div class="jumbotron">
			<h1 class="display-4 h3" th:text="${totalReportedCases}">0</h1>
			<p class="lead">Total cases reported as of today</p>
			<hr class="my-4">
  			<p class="h5"><span>New cases reported since previos day</span>
  				<span class="h4" th:text="${totalNewCases}">0</span>
  			</p>
		</div>

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>State</th>
					<th>Country</th>
					<th>Total cases reported</th>
					<th>Changes since last day</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="locationStat : ${locationStats}">
					<td th:text="${locationStat.state}"></td>
					<td th:text="${locationStat.country}"></td>
					<td th:text="${locationStat.latestTotalCases}">0</td>
					<td th:text="${locationStat.diffFromPrevDay}">0</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
